<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <button id="dark-toggle">Dark Mode</button>

        <h1>Can you guess my hobbies?</h1>
        
        <ul id="hidden-list">
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ul>

        <form id="guess-form">
            <input type="text" id="guess-input" placeholder="Take your best shot!">
            <button type="submit">Guess</button>
        </form>

        <p id="progress">Progress: 0%</p>

        <ul id="user-list"></ul>
    </div>
    
    
    <footer>
        <nav id="return"><a href="index.html">Home</a></nav>   
    </footer>
    <script src="script2.js"></script>
</body>
